<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <title>Header</title>

    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          rel="stylesheet">

</head>

<body>

<nav class="navbar navbar-expand-sm bg-info navbar-light"
     th:fragment="header">

    <a class="navbar-brand" href="/">Library Management System</a>
    <button class="navbar-toggler" data-target="#navbarNav" data-toggle="collapse"
            type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" sec:authorize="isAuthenticated()"><a
                    class="nav-link" href="/books">Books</a></li>
            <li class="nav-item" sec:authorize="isAuthenticated()"><a
                    class="nav-link" href="/categories">Category</a></li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item" sec:authorize="isAuthenticated()"><a
                    class="nav-link" th:href="@{/logout}">Logout</a></li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item" sec:authorize="!isAuthenticated()"><a
                    class="nav-link" th:href="@{/login}">Login</a></li>
        </ul>
    </div>
</nav>


</body>
</html>
