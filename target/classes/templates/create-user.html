<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div th:insert="comman/header :: header"></div>
<div class="container my-5">
  <h3>Add User</h3>
  <div class="card">
    <div class="card-body">
      <div class="col-md-10">
        /*@thymesVar id="user" type=""*/
        <form name="form" onsubmit="return validateForm()" action="#" th:action="@{/add-user}" th:object="${user}"
              method="post">
          <div class="row">

            <div class="form-group col-md-8">
              <label for="firstName" class="col-form-label">firstName</label> <input
                    type="text" th:field="*{firstName}" class="form-control" id="firstName"
                    placeholder="firstName" /> <span
                    th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
              <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name Error</td>
            </div>

            <div class="form-group col-md-8">
              <label for="lastName" class="col-form-label">lastName</label> <input
                    type="text" th:field="*{lastName}" class="form-control" id="lastName"
                    placeholder="lastName" /> <span
                    th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
              <td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Name Error</td>
            </div>

            <div class="form-group col-md-8">
              <label for="email" class="col-form-label">email</label> <input
                    type="text" th:field="*{email}" class="form-control" id="email"
                    placeholder="email" />
            </div>

            <div class="form-group col-md-8">
              <label for="password" class="col-form-label">Password
              </label> <input type="text" th:field="*{password}"
                              class="form-control" id="password" placeholder="Password" />
            </div>


            <div class="col-md-6">
              <input type="submit" class="btn btn-success" value=" Submit ">
            </div>

          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div th:insert="comman/footer :: footer"></div>
</body>

<script>
  function validateForm() {
    let firstName = document.forms["form"]["firstName"].value;
    let lastName = document.forms["form"]["lastName"].value;
    let email = document.forms["form"]["email"].value;
    let password = document.forms["form"]["password"].value;
    if (firstName === "") {
      alert("FirstName must be filled out");
      return false;
    }if (lastName === "") {
      alert("Last Name must be filled out");
      return false;
    }if (email === "") {
      alert("Email must be filled out");
      return false;
    }if (password === "") {
      alert("Password must be filled out");
      return false;
    }

  }

</script>
</html>
