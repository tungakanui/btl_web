<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <title>Update Book</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          rel="stylesheet">
</head>

<body>
<div th:insert="comman/header :: header"></div>
<div class="container my-5">
    <h3>Update Book</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" method="post"
                      th:action="@{/update-book/{id}(id=${book.id})}" th:object="${book}">
                    <div class="row">

                        <div class="form-group col-md-8">
                            <label class="col-form-label" for="isbn">ISBN</label> <input
                                class="form-control" id="isbn" placeholder="ISBN" th:field="*{author}"
                                type="text"/> <span
                                th:errors="*{author}" th:if="${#fields.hasErrors('isbn')}"></span>
                        </div>

                        <div class="form-group col-md-8">
                            <label class="col-form-label" for="name">Book Name</label> <input
                                class="form-control" id="name" placeholder="Book Name" th:field="*{name}"
                                type="text"/>
                        </div>

                        <div class="form-group col-md-8">
                            <label class="col-form-label" for="serialName">Serial
                                Name </label> <input class="form-control" id="serialName"
                                                     placeholder="Serial Name" th:field="*{serialName}" type="text"/>
                        </div>

                        <div class="form-group col-md-8">
                            <label class="col-form-label" for="description">Description</label>
                            <input class="form-control" id="description"
                                   placeholder="Description" th:field="*{description}" type="text"/>
                        </div>

                        <div class="col-md-6">
                            <input class="btn btn-success" type="submit" value=" Submit ">
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:insert="comman/footer :: footer"></div>
</body>

</html>
